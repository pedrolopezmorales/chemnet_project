    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "font": {"color": "black"}, "id": "U.S. Department of Defense", "label": "U.S. Department of Defense", "shape": "ellipse", "size": 55}, {"color": "lightblue", "font": {"color": "black"}, "id": "Center for Biofilm Engineering, Montana State University, Bozeman, Montana 59717, United States", "label": "Montana State University", "shape": "ellipse", "size": 15, "title": "Center for Biofilm Engineering, Montana State University, Bozeman, Montana 59717, United States"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Department of Chemical \u0026 Biological Engineering, Montana State University, Bozeman, Montana 59717, United States", "label": "Montana State University", "shape": "ellipse", "size": 15, "title": "Department of Chemical \u0026 Biological Engineering, Montana State University, Bozeman, Montana 59717, United States"}]);
                  edges = new vis.DataSet([{"from": "U.S. Department of Defense", "title": "Appearances: 1", "to": "Center for Biofilm Engineering, Montana State University, Bozeman, Montana 59717, United States", "width": 1}, {"from": "U.S. Department of Defense", "title": "Appearances: 1", "to": "Department of Chemical \u0026 Biological Engineering, Montana State University, Bozeman, Montana 59717, United States", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -500,
            "springConstant": 0.002,
            "springLength": 60
        },
        "enabled": true,
        "minVelocity": 0.75,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
    <div id="study-info" style="margin-top:20px; background:#fff; color:#222; padding:10px; border-radius:8px;"></div>
    <script type="text/javascript">
        var companyStudyMap = {"Center for Biofilm Engineering, Montana State University, Bozeman, Montana 59717, United States": "Clothing Textiles as Carriers of Biological Ice Nucleation Active Particles (DOI: 10.1021/acs.est.3c09600)", "Department of Chemical & Biological Engineering, Montana State University, Bozeman, Montana 59717, United States": "Clothing Textiles as Carriers of Biological Ice Nucleation Active Particles (DOI: 10.1021/acs.est.3c09600)"};
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                var studies = companyStudyMap[node.title] || "No studies found for this connection.";
                document.getElementById("study-info").innerHTML = "<h3>Studies for " + node.title + ":</h3>" + studies;
            }
        });
    </script>
