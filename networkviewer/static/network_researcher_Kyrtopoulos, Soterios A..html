        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "font": {"color": "black"}, "id": "Kyrtopoulos, Soterios A.", "label": "Kyrtopoulos, Soterios A.", "shape": "ellipse", "size": 55, "title": "Affiliation: National Hellenic Research Foundation, Athens, 11635, Greece"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Imperial College London", "label": "Imperial College London", "shape": "ellipse", "size": 15, "title": "Imperial College London"}, {"color": "lightblue", "font": {"color": "black"}, "id": "British Heart Foundation", "label": "British Heart Foundation", "shape": "ellipse", "size": 15, "title": "British Heart Foundation"}, {"color": "lightblue", "font": {"color": "black"}, "id": "European Commission", "label": "European Commission", "shape": "ellipse", "size": 15, "title": "European Commission"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Royal Brompton and Harefield NHS Foundation Trust", "label": "Royal Brompton and Harefield NHS Foundation Trust", "shape": "ellipse", "size": 15, "title": "Royal Brompton and Harefield NHS Foundation Trust"}, {"color": "lightblue", "font": {"color": "black"}, "id": "National Institute for Health Research Health Protection Research Unit", "label": "National Institute for Health Research Health Protection Research Unit", "shape": "ellipse", "size": 15, "title": "National Institute for Health Research Health Protection Research Unit"}]);
                  edges = new vis.DataSet([{"from": "Kyrtopoulos, Soterios A.", "title": "Appearances: 2", "to": "Imperial College London", "width": 2}, {"from": "Kyrtopoulos, Soterios A.", "title": "Appearances: 2", "to": "British Heart Foundation", "width": 2}, {"from": "Kyrtopoulos, Soterios A.", "title": "Appearances: 4", "to": "European Commission", "width": 4}, {"from": "Kyrtopoulos, Soterios A.", "title": "Appearances: 2", "to": "Royal Brompton and Harefield NHS Foundation Trust", "width": 2}, {"from": "Kyrtopoulos, Soterios A.", "title": "Appearances: 2", "to": "National Institute for Health Research Health Protection Research Unit", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -500,
            "springConstant": 0.002,
            "springLength": 60
        },
        "enabled": true,
        "minVelocity": 0.75,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
