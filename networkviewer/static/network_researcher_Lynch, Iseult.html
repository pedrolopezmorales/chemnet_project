        <script type="text/javascript">

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python

itle": "H2020 European Institute of Innovation and Technology"}, {"color": "lightblue", "font": {"color": "black"}, "id": "State Key Laboratory in Marine Pollution", "label": "State Key Laboratory in Marine Pollution", "shape": "ellipse", "size": 15, "title": "State Key Laboratory in Marine Pollution"}, {"color": "lightblue", "font": {"color": "black"}, "id": "European Research Council", "label": "European Research Council", "shape": "ellipse", "size": 15, "title": "European Research Council"}]);

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -500,
            "springConstant": 0.002,
            "springLength": 60
        },
        "enabled": true,
        "minVelocity": 0.75,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
