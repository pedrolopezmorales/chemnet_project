: "ellipse", "size": 15, "title": "Key project of Hebei Natural Science Foundation Chinese Medicine Joint Fund"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Bureau of Frontier Sciences and Education, Chinese Academy of Sciences", "label": "Bureau of Frontier Sciences and Education, Chinese Academy of Sciences", "shape": "ellipse", "size": 15, "title": "Bureau of Frontier Sciences and Education, Chinese Academy of Sciences"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Research Center for Eco-Environmental Sciences, Chinese Academy of Sciences", "label": "Research Center for Eco-Environmental Sciences, Chinese Academy of Sciences", "shape": "ellipse", "size": 15, "title": "Research Center for Eco-Environmental Sciences, Chinese Academy of Sciences"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -500,
            "springConstant": 0.002,
            "springLength": 60
        },
        "enabled": true,
        "minVelocity": 0.75,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>

            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
