        <script type="text/javascript">

"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Svenska Forskningsr?det Formas", "label": "Svenska Forskningsr?det Formas", "shape": "ellipse", "size": 15, "title": "Svenska Forskningsr?det Formas"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Vetenskapsr?det", "label": "Vetenskapsr?det", "shape": "ellipse", "size": 15, "title": "Vetenskapsr?det"}, {"color": "lightblue", "font": {"color": "black"}, "id": "European Research Council", "label": "European Research Council", "shape": "ellipse", "size": 15, "title": "European Research Council"}, {"color": "lightblue", "font": {"color": "black"}, "id": "European Commission", "label": "European Commission", "shape": "ellipse", "size": 15, "title": "European Commission"}, {"color": "lightblue", "font": {"color": "black"}, "id": "University of North Carolina at Chapel Hill", "label": "University of North Carolina at Chapel Hill", "shape": "ellipse", "size": 15, "title": "University of North Carolina at Chapel Hill"}, {"color": "lightblue", "font": {"color": "black"}, "id": "Horizon 2020 Framework Programme", "label": "Horizon 2020 Framework Programme", "shape": "ellipse", "size": 15, "title": "Horizon 2020 Framework Programme"}]);
                  edges = new vis.DataSet([{"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "National Institute of Environmental Health Sciences", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "National Center for Advancing Translational Sciences", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "Nuclear Energy University Program", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "NIH Office of the Director", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "National Institute on Aging", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "National Institute of General Medical Sciences", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "RECETOX Pr?rodovedeck? Fakulty Masarykovy Univerzity", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "Svenska Forskningsr?det Formas", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "Vetenskapsr?det", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "European Research Council", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "European Commission", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "University of North Carolina at Chapel Hill", "width": 1}, {"from": "Restituito, Sophie", "title": "Appearances: 1", "to": "Horizon 2020 Framework Programme", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -500,
            "springConstant": 0.002,

        "enabled": true,
        "minVelocity": 0.75,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();

        network.on("click", function(params) {
            if (params.nodes.length > 0) {
